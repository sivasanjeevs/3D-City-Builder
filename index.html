<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Builder</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        canvas {
            display: block;
        }
        #landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            z-index: 1000;
        }
        .title {
            font-size: 42px;
            margin-bottom: 20px;
            text-align: center;
        }
        .credits {
            font-size: 16px;
            margin-bottom: 20px;
            color: #888;
        }
        .start-button {
            padding: 10px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            line-height: 1;
            width: auto;
            height: auto;
            display: inline-block;
        }
        .start-button:hover {
            background-color: #45a049;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: none;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            cursor: pointer;
            background: #2196F3;
            border: none;
            color: white;
            border-radius: 4px;
            transition: background 0.3s;
            width: 150px;
            height: 40px;
            font-size: 12px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #head{
            text-align: center;
        }
        button:hover {
            background: #4CAF50;
        }
        button.active {
            background: blueviolet;
            border: 2px solid white;
        }
        #delete-btn {
            background: #f44336;
        }
        #delete-btn:hover {
            background: #4CAF50;
        }
        #delete-btn.active {
            background: #d32f2f;
            border: 2px solid white;
        }
        select {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
            width: 150px;
            height: 40px;
            font-size: 12px;
        }
        #instructions {
            margin-top: 10px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <h1 class="title">3D City Platform Building Game</h1>
        <p class="credits">Made by Pavan Kumar S G and Sivasanjeev S</p>
        <button class="start-button" onclick="startGame()">START GAME</button>
    </div>

    <div id="ui">
        <h2 id="head">City Builder</h2>
        <button id="build-house">BUILD HOUSE</button>
        <button id="build-skyscraper">BUILD SKYSCRAPER</button>
        <button id="build-road">BUILD ROAD</button>
        <button id="build-tree">BUILD TREE</button>
        <button id="delete-btn">DELETE</button>
        <select id="floors-select">
            <option value="5">5 Floors</option>
            <option value="6">6 Floors</option>
            <option value="7">7 Floors</option>
            <option value="8">8 Floors</option>
            <option value="9">9 Floors</option>
            <option value="10">10 Floors</option>
        </select>
        <div id="instructions"></div>
    </div>

    <script type="module" src="./src/main.js"></script>
    <script>
        function startGame() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
        }
    </script>
</body>
</html>
