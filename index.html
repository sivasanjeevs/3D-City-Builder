<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --primary-hover: #64B5F6;
            --danger-color: #f44336;
            --danger-hover: #ef5350;
            --success-color: #4CAF50;
            --success-hover: #66BB6A;
            --background-dark: rgba(0, 0, 0, 0.8);
            --text-light: #ffffff;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .ui-title {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 500;
            color: var(--text-light);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            margin: 0;
            padding: 12px 20px;
            cursor: pointer;
            background: var(--primary-color);
            border: none;
            color: white;
            border-radius: 4px;
            transition: background 0.3s;
            width: 150px;
            height: 40px;
            font-size: 14px;
            display: block;
        }

        button:hover {
            background: #64B5F6;
        }

        button.active {
            background: var(--success-color);
            border: 2px solid var(--text-light);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        #delete-btn {
            background: var(--danger-color);
        }

        #delete-btn:hover {
            background: #ef5350;
        }

        #delete-btn.active {
            background: #d32f2f;
            border: 2px solid var(--text-light);
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.5);
        }

        .select-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        select {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
            width: 150px;
            height: 40px;
            font-size: 14px;
        }
        #instructions {
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            line-height: 1.5;
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <h1 class="title">3D City Platform Building Game</h1>
        <p class="credits">Made by Pavan Kumar S G and Sivasanjeev S</p>
        <button class="start-button" onclick="startGame()">START GAME</button>
    </div>

    <div id="ui">
        <h2>City Builder</h2>
        <button id="build-house">Build House</button>
        <button id="delete-btn">Delete</button>
        <button id="build-skyscraper">Build Skyscraper</button>
        <button id="build-road">Build Road</button>
        <button id="build-tree">Build Tree</button>
        <select id="floors-select">
            <option value="5">5 Floors</option>
            <option value="6">6 Floors</option>
            <option value="7">7 Floors</option>
            <option value="8">8 Floors</option>
            <option value="9">9 Floors</option>
            <option value="10">10 Floors</option>
        </select>
        <div id="instructions">
            
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
    <script>
        function startGame() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
        }
    </script>
</body>
</html>
